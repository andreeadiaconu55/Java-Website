<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adaugă Pilot</title>
</head>
<body>
<h1>Adaugă un pilot</h1>
<form action="/api/drivers" method="post">
    <label for="name">Nume pilot:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="age">Vârstă:</label>
    <input type="number" id="age" name="age" min="18" max="60" required><br>

    <label for="echipaName">Nume echipă:</label>
    <input type="text" id="echipaName" name="echipaName" required><br>

    <button type="submit">Adaugă</button>
</form>
<a href="/">Înapoi la pagina principală</a>
</body>
</html>
